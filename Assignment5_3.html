<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Card Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .card {
      width: 400px;
      border-radius: 15px;
      border: 2px solid black;
      background: white;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      box-shadow: 10px 10px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #6c63ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4b47cc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <img src="https://picsum.photos/id/237/400/250" id="cardImage" alt="Card Image">
    </div>
    <button onclick="changeImage()">Change</button>
  </div>

  <script>
    let count = 1;
    function changeImage() {
      const image = document.getElementById("cardImage");

      if (count === 1) {
        image.src = "https://picsum.photos/id/238/400/250";
        count = 2;
      } else if (count === 2) {
        image.src = "https://picsum.photos/id/239/400/250";
        count = 3;
      } else {
        image.src = "https://picsum.photos/id/237/400/250";
        count = 1;
      }
    }
  </script>
</body>
</html>
