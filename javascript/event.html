<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 5px solid black;
            height: 300px;
            width: 300px;
            background-color: chartreuse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <button onclick="show()"> Show Message</button>
        <p id="hello"> </p>

    </div>

    <script>
        function show(){
            document.getElementById("hello").innerHTML="<h1>Hello World!</h1>"
        }

    </script>
    

</body>
</html>
