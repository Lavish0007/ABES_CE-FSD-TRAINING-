<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <p class="txt"></p>
    <center><h1 style="font-size: 100px; color: chocolate;">Number is Even!</h1></center>
    <script>
        var a=10;
        if(a%2==0){
            document.getElementById("txt").innerHTML=' <center><h1 style="font-size: 100px; color: chocolate;">Number is Even!</h1></center>';
        }
        else{
            document.getElementById("txt").innerHTML=' <center><h1 style="font-size: 100px; color: chocolate;">Number is Odd!</h1></center>';

        }
    </script>
</body>
</html>
