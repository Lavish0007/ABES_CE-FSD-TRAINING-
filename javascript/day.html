<!DOCTYPE html>
<html>
<head>
  <title>Weekdays Switch</title>
</head>
<body>
  <div id="txt"></div>

  <script>
    let day = 4; 

    let message;

    switch(day) {
      case 1:

         message = "Sunday"; break;
      case 2:
         message = "Monday"; break;
      case 3:
         message = "Tuesday"; break;
      case 4: 
         message = "Wednesday"; break;
      case 5: 
         message = "Thursday"; break;
      case 6: 
         message = "Friday"; break;
      case 7: 
         message = "Saturday"; break;
      default:
         message = "Invalid day!"; 
    }

    document.getElementById("txt").innerHTML =
      '<center><h1 style="font-size: 100px; color: blue;">' + message + '</h1></center>';
  </script>
</body>
</html>
