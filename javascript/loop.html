<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ LOOP ]</title>

</head>
<body>
    <script>
        var i;
        for(i=1;i<=10;i++){
            document.write("HELLO WORLD!<br>")
        }
        //While
        
        var a=1;
        while(a<=10){
            document.write("HELLO WORLD, This is JavaScript!<br>")
            a++;
        }
    </script>
    
</body>
</html>
