<!DOCTYPE html>
<html>
<head>
  <title>Counter Program</title>
  <style>
    button{
        padding: 20px;
        font-size: 35px;
        
        color: purple;
        border: none;
        font-weight: 700;
    }
    .ji{
        color: blue;
        font-weight: 700;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 40px;    }
  </style>
</head>
<body>
    <center class="ji">Counter App</center>33
  <div id="txt"></div>
  <div class="btn">

      <center>
        <button onclick="increase()"> + </button>
        <button onclick="decrease()"> - </button>
      </center>
  </div>

  <script>
    let counter = 0;

    function updateCounter() {
      document.getElementById("txt").innerHTML =
        '<center><h1 style="font-size: 100px; color: blue;">' + counter + '</h1></center>';
    }

    function increase() {
      counter++;
      updateCounter();
    }

    function decrease() {
      counter--;
      updateCounter();
    }

    updateCounter();
  </script>
</body>
</html>
