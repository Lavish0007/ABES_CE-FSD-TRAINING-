<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 400px;
      border-radius: 15px;
      border: 2px solid black;
      background: white;
      min-height: 400px; 
      display: flex;
      flex-direction: column;
      justify-content: space-between; 
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: opacity 0.4s ease-in-out;
    }

    
    .hidden {
      opacity: 0;
      visibility: hidden;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #6c63ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4b47cc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <img src="https://picsum.photos/400/250" id="cardImage" alt="Card Image">
    </div>
    <button onclick="toggleContent()">Hide</button>
  </div>

  <script>
    function toggleContent() {
      const image = document.getElementById("cardImage");
      const button = document.querySelector("button");

      if (image.classList.contains("hidden")) {
        image.classList.remove("hidden");
        button.textContent = "Hide";
      } else {
        image.classList.add("hidden");
        button.textContent = "Show";
      }
    }
  </script>
</body>
</html>
